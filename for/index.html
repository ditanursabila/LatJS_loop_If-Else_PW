  <head>

    <title>Looping</title>

  <body style="background-color: rgb(56, 102, 113)">
    <h1 style="color: rgb(255, 255, 255); text-align: center">LOOPING NUMBER</h1>
    <div style="text-align: center; background-color: rgb(28, 220, 178)">
      <h3>Looping meningkat dengan For kelipatan 1</h3>
      <label for="pertama">Angka ke 1:</label>
      <input type="number" id="nilai1" />
      <label for="kedua">Angka ke 2:</label>
      <input type="number" id="nilai2" /><br />
      <div style="margin-top: 10px; justify-content: center"><button id="tombol" onclick="tampil()">Kirim</button></div>
      <div id="cek"></div>
    </div>
    <div style="text-align: center; background-color: rgb(155, 214, 201)">
      <h3>Looping menurun dengan For kelipatan 1</h3>
      <label for="pertama1">Angka ke 1:</label>
      <input type="number" id="nilaia" />
      <label for="kedua1">Angka ke 2:</label>
      <input type="number" id="nilaib" /><br />
      <div style="margin-top: 10px; justify-content: center"><button id="tombol" onclick="tampil1()">Kirim</button></div>
      <div id="cek1"></div>
    </div>
    <script src="looping.js"></script>
